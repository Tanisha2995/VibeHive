<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Curator – VibeHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white">
  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-white shadow px-6 py-4">
    <h1 class="text-2xl font-bold text-purple-600">VibeHive</h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-purple-500">Home</a></li>
      <li><a href="explore.html" class="hover:text-purple-500">Explore</a></li>
      <li><a href="event.html" class="hover:text-purple-500">Events</a></li>
      <li><a href="profile.html" class="hover:text-purple-500">Profile</a></li>
      <li><a href="curator.html" class="hover:text-purple-500">AI Curator</a></li>
    </ul>
  </nav>

  <!-- AI Curator -->
  <section class="max-w-2xl mx-auto text-center py-16">
    <h2 class="text-4xl font-bold mb-6">🎯 AI Curator</h2>
    <p class="mb-6 text-lg">Tell us your vibe and let AI recommend the best events for you.</p>
    
    <form class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
      <div>
        <label class="block mb-2 font-semibold">What's your mood today?</label>
        <select class="w-full p-3 rounded-lg border">
          <option value="">Select mood (or skip)</option>
          <option value="party">Party 🎉</option>
          <option value="chill">Chill 😌</option>
          <option value="romantic">Romantic ❤️</option>
          <option value="adventure">Adventure 🌍</option>
        </select>
      </div>
      <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
        Get Recommendations
      </button>
    </form>
  </section>
</body>
</html>
